apply plugin: 'com.android.library'
apply plugin: 'maven'

def version = "1.1.11"

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 28
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_6
        targetCompatibility JavaVersion.VERSION_1_6
    }
    buildTypes {
        debug {
            minifyEnabled false
            useProguard false
        }
        release {
            minifyEnabled false
            useProguard false
        }
    }
//    sourceSets {
//        main {
//            jniLibs.srcDirs = ['libs']
//        }
//    }
    uploadArchives {
        repositories {
            mavenDeployer {
                repository(url: "") {
                    authentication(userName: "", password: "")
                }
                pom.version = "$version"
                pom.artifactId = "xhook"
                pom.groupId = "com.qiyi.xhook"
            }
        }
    }

    repositories {
        flatDir {
            dirs 'libs'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}
